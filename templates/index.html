<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Flights</h1>
    <form>
        <h3>Where you want to fly?</h3>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Flight source: </label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Tel-Aviv</option>
              <option>London</option>
              <option>Paris</option>
              <option>Berlin</option>
              <option>Rome</option>
              <option>Prague</option>
              <option>Budapest</option>
              <option>Vienna</option>
              <option>New-York</option>
              <option>Amsterdam</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Flight destination: </label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>Tel-Aviv</option>
                <option>London</option>
                <option>Paris</option>
                <option>Berlin</option>
                <option>Rome</option>
                <option>Prague</option>
                <option>Budapest</option>
                <option>Vienna</option>
                <option>New-York</option>
                <option>Amsterdam</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="exampleFormControlInput1">Source date: </label>
            <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        
        
        <div class="form-group">
            <label for="exampleFormControlInput1">Destination date: </label>
            <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              Round Trip
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              One way
            </label>
          </div>

        <button type="button" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
