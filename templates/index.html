<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="p-2 m-2" align="center">
        <h1>Flights</h1>
    </div>
    <form class="p-2 m-2">
        <h3>Where you want to fly?</h3>
        <div class="p-1 m-1 form-group">
            <label for="exampleFormControlSelect1">Flight source: </label>
            <select required class="form-control" id="exampleFormControlSelect1">
              <option>Tel-Aviv</option>
              <option>London</option>
              <option>Paris</option>
              <option>Berlin</option>
              <option>Rome</option>
              <option>Prague</option>
              <option>Budapest</option>
              <option>Vienna</option>
              <option>New-York</option>
              <option>Amsterdam</option>
            </select>
        </div>
        <div class="p-1 m-1 form-group">
            <label for="exampleFormControlSelect1">Flight destination: </label>
            <select required class="form-control" id="exampleFormControlSelect1">
                <option>Tel-Aviv</option>
                <option>London</option>
                <option>Paris</option>
                <option>Berlin</option>
                <option>Rome</option>
                <option>Prague</option>
                <option>Budapest</option>
                <option>Vienna</option>
                <option>New-York</option>
                <option>Amsterdam</option>
            </select>
        </div>
        
        <div class="p-1 m-1 form-group">
            <label for="exampleFormControlInput1">Source date: </label>
            <input required type="date" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        
        
        <div class="p-1 m-1 form-group">
            <label for="exampleFormControlInput1">Destination date: </label>
            <input required type="date" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>

        <div class="p-1 m-1 form-group">
            <label for="exampleFormControlSelect1">Flight type: </label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Round Trip
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  One way
                </label>
              </div>
        </div>

        <div class="p-1 m-1">
            <button type="button" class=" w-100 p-3 btn btn-primary btn-lg">Submit</button>
        </div>
    </form>
</body>
</html>
