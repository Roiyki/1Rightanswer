<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(45deg, lightyellow, cyan, lightgreen);
        }
    </style>
</head>
<body>
    <div class="p-2 m-2" align="center">
        <h1>Mahsubak Flights</h1>
        <h3>Where you want to fly?</h3>
    </div>
    <form class="p-2 m-2">
        <div class="p-1 m-1 form-group">
            <label for="exampleFormControlSelect1">Flight origin: </label>
            <select required class="form-control" id="exampleFormControlSelect1">
              <option value="TLV">Tel-Aviv</option>
              <option value="LON">London</option>
              <option value="PAR">Paris</option>
              <option value="BER">Berlin</option>
              <option value="ROM">Rome</option>
              <option value="PRG">Prague</option>
              <option value="BUD">Budapest</option>
              <option value="VIE">Vienna</option>
              <option value="NYC">New-York</option>
              <option value="AMS">Amsterdam</option>
            </select>
        </div>
        <div class="p-1 m-1 form-group">
            <label for="exampleFormControlSelect1">Flight destination: </label>
            <select required class="form-control" id="exampleFormControlSelect1">
                <option value="TLV">Tel-Aviv</option>
                <option value="LON">London</option>
                <option value="PAR">Paris</option>
                <option value="BER">Berlin</option>
                <option value="ROM">Rome</option>
                <option value="PRG">Prague</option>
                <option value="BUD">Budapest</option>
                <option value="VIE">Vienna</option>
                <option value="NYC">New-York</option>
                <option value="AMS">Amsterdam</option>
            </select>
        </div>
        
        <div class="p-1 m-1 form-group">
            <label for="exampleFormControlInput1">Departure Date: </label>
            <input required type="date" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        
        
        <div class="p-1 m-1 form-group">
            <label for="exampleFormControlInput1">Arrival date: </label>
            <input required type="date" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>

        <div class="p-1 m-1 form-group">
            <label for="exampleFormControlSelect1">Number of passengers: </label>
            <select required class="form-control" id="exampleFormControlSelect1">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>

        <div class="p-1 m-1 form-group">
            <label for="exampleFormControlSelect1">Flight type: </label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Round Trip
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  One way
                </label>
              </div>
        </div>

        <div class="p-1 m-1">
            <button type="button" class=" w-100 p-3 btn btn-primary btn-lg">Submit</button>
        </div>
    </form>
</body>
</html>
